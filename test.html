<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=q, initial-scale=1.0" />
    <title>Test</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&Atkinson+Hyperlegible&family=IBM+Plex+Mono&family=Atkinson+Hyperlegible&family=Bad+Script&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- heading -->
    <div class="container">
      <div class="row">
        <h1 id="myheading" class="text-center">Your Task Board</h1>
      </div>
      <!-- form -->
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-7">
          <div class="task-form_container">
            <form
              action="#"
              onsubmit="saveData(); return false"
              id="taskform"
              name="taskform"
              autocomplete="off"
            >
              <div class="float-end">
                <strong>
                  <!-- easy solution -->
                  <!-- <input type="datetime-local" -->
                  <!-- <input type="date" -->
                  <!-- <input type="time" -->
                  <fieldset name="due-date">
                    <label for="day">DUE DATE :</label>
                    <input
                      type="number"
                      class=""
                      id="day"
                      name="day"
                      placeholder="27"
                      value="1"
                      min="1"
                      max="31"
                      required
                    />
                    <label for="month">/</label>
                    <input
                      type="number"
                      class=""
                      id="month"
                      name="month"
                      placeholder="08"
                      value="1"
                      min="1"
                      max="12"
                      required
                    />
                    <label for="year">/</label>
                    <input
                      type="number"
                      class=""
                      id="year"
                      name="year"
                      placeholder="2021"
                      value="2021"
                      min="2021"
                      max="2100"
                      required
                    />
                    <label for="hour">|</label>
                    <input
                      type="number"
                      class=""
                      id="hour"
                      name="hour"
                      placeholder="7"
                      value="7"
                      min="0"
                      max="23"
                      required
                    />
                    <label for="minute">:</label>
                    <input
                      type="number"
                      class=""
                      id="minute"
                      name="minute"
                      placeholder="45"
                      value="45"
                      min="0"
                      max="59"
                      required
                    />
                  </fieldset>
                </strong>
              </div>
              <br /><br />
              <sub>
                <strong>
                  <label for="task" id="task-label"
                    >&nbsp;type your task:</label
                  >
                </strong>
              </sub>
              <textarea
                name="task"
                id="task"
                placeholder="I need to go buy some..."
                required
              ></textarea>
            </form>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <!-- form buttons -->
      <div class="row">
        <div class="col-sm-6">
          <div class="text-center p-2">
            <button form="taskform" class="btn btn-danger" type="reset">
              reset form <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="text-center p-2">
            <button form="taskform" class="btn btn-primary" type="submit">
              add note&nbsp;&nbsp;<i class="bi bi-plus-square"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- notes -->
    <div class="container-fluid">
      <div class="d-flex flex-wrap justify-content-evenly" id="note-area">
        <!-- <div class="note p-2">
          <i class="bi bi-x-lg float-end xbtn" onclick="deleteNote(...)"></i>
          <p>...</p>
          <div>.../.../...<br />...:...</div>
        </div> -->
      </div>
    </div>
    <div class="container overflow-hidden">
      <div class="row gy-4">
        <div class="col-6">
          <div class="p-3 border bg-light">Custom column padding</div>
        </div>
        <div class="col-6">
          <div class="p-3 border bg-light">Custom column padding</div>
        </div>
        <div class="col-6">
          <div class="p-3 border bg-light">Custom column padding</div>
        </div>
        <div class="col-6">
          <div class="p-3 border bg-light">Custom column padding</div>
        </div>
      </div>
    </div>

    <input value="Default styles"><br>
<button>Default styles</button><br>
<input class="focus-only" value=":focus only"><br>
<button class="focus-only">:focus only</button><br>
<input class="focus-visible-only" value=":focus-visible only"><br>
<button class="focus-visible-only">:focus-visible only</button>
    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
